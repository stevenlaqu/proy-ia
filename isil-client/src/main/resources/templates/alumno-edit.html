<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar</title>
</head>
<body>

<div class="container">
    <h3>Editar alumno</h3>
    <div>

        <form action="#" method="post"
              th:object="${alumno}"
              th:action="@{/alumno/update/{id} (id=${alumno.idAlumno})}"
        >

            <div class="form-group">
                <label for="appellidoPaterno">Apellido Paterno</label>
                <input type="text" id="appellidoPaterno"
                       class="form-controller"
                       th:value="${alumno.appellidoPaterno}"
                       placeholder="Apellido Paterno"
                       th:field="*{appellidoPaterno}">
            </div>


            <div class="form-group">
                <label for="appellidoMaterno">Apellido Materno</label>
                <input type="text" id="appellidoMaterno"
                       class="form-controller"
                       th:value="${alumno.appellidoMaterno}"
                       placeholder="Apellido Materno"
                       th:field="*{appellidoMaterno}">
            </div>

            <div class="form-group">
                <label for="nombreAlumno">Nombre Alumno</label>
                <input type="text" id="nombreAlumno"
                       class="form-controller"
                       th:value="${alumno.nombreAlumno}"
                       placeholder="Nombre Alumno"
                       th:field="*{nombreAlumno}">
            </div>
          <!--  <div class="form-group">
                <label for="codUsuario">Codigo de Usuario</label>
                <input type="text" id="codUsuario"
                       class="form-controller"
                       th:value="${usuario.codUsuario}"
                       placeholder="ingrese Codigo de Usuario"
                       th:field="*{codUsuario}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email"
                       class="form-controller"
                       th:value="${usuario.email}"
                       placeholder="ingrese Email"
                       th:field="*{email}">
            </div>-->

            <button type="submit" class="btn btn-primary">
                Editar alumno
            </button>


        </form>

    </div>
</div>

</body>
</html>
